<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print HTML Content Word by Word</title>
<script>
  function printWordByWord() {
    var content = document.getElementById('content').innerText;
    var words = content.split(" ");
    var output = document.getElementById('output');
    output.innerHTML = ""; // Clear previous content
    
    // Iterate over each word and print with delay
    words.forEach(function(word, index) {
      setTimeout(function() {
        output.innerHTML += word + " ";
      }, index * 250); // Delay increases with each word (1 second per word)
    });
  }
</script>
</head>
<body>
<div id="content">
  <p>This is the HTML content that you want to print word by word.</p>
</div>
<button onclick="printWordByWord()">Print Word by Word</button>
<div id="output"></div>
</body>
</html>
